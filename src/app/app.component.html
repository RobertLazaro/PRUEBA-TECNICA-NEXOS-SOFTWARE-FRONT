<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Registrar Mercancia</h2>
        </div>
        <div class="card-body">
            <div class="form-responsive">
                <form [formGroup]="mercanciaForm" (ngSubmit)="guardar()">
                    <div class="form-group">
                        <label>Nombre Producto</label>
                        <input type="text" formControlName="nombre_producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" formControlName="cantidad" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Fecha de Ingreso</label>
                        <input type="date" formControlName="fecha_ingreso" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre de Usuario</label>
                        <select name="usuario_registro" id="usuario_registro" formControlName="usuario_registro" class="form-control">
                          <option [ngValue]="item" *ngFor="let item of usuarios">{{item.nombre}}</option>
                        </select>
                    </div>
                    <button type="submit" style="margin: center;" class="btn btn-primary" style="margin-top: 10px; " [disabled]="mercanciaForm.invalid">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Mercancias Registradas</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre Producto</th>
                            <th>Cantidad</th>
                            <th>Fecha de Ingreso</th>
                            <th>Nombre de Usuario</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mercancias" class="text-center">
                            <td>{{item.nombre_producto}}</td>
                            <td>{{item.cantidad}}</td>
                            <td>{{item.fecha_ingreso}}</td>
                            <td>{{item.usuario_registro.nombre}}</td>
                            <td>
                                <button type="button" class="btn btn-success" (click)="editar(item)">Editar Mercancia</button>
                                <button type="button" class="btn btn-danger" (click)="eliminar(item)" style="margin-left: 50px;">Eliminar Mercancia</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
